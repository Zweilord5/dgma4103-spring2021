<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML table tests</title>
  </head>
  <body>
    <h2><u>testing basic tables:</u></h2>
    <br>
    <h3>Groceries, but make them table formed</h3>
    <table>
      <thead>
        <tr>
          <th>aldi</th>
          <th>walmart</th>
          <th>petsmart</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>bread</td>
          <td>clorox wipes</td>
          <td>collar</td>
        </tr>
        <tr>
          <td>milk</td>
          <td>paper</td>
          <td>cat litter</td>
        </tr>
        <tr>
          <td>eggs</td>
          <td>toilet paper</td>
          <td>chew toy</td>
        </tr>
      </tbody>
    </table>


    <br>
    <br>

      <thead>
        <th>aldi</th>
        <th>walmart</th>
        <th>petsmart</th>
      </thead>

        <tr>
          <td><a href="photo1.html"><img src="image/bread.jpg" alt="loaf of white bread"></a></td>
